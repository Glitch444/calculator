<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" href="./style.css">

    <title>CALCULATOR</title>
</head>

<body>

<input id="input" type="text" placeholder="CALCULATE SOME SHIT">

<br>

<button id="clear-btn">clear</button>

<div id="operator-btns">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
</div>


<div id="number-btns">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
</div>

<button id="equals-btn">=</button>

<p id="show"></p>
    
<script src="./script.js"></script>
</body>
</html>
